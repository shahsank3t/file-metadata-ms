<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>File Metadata Microservice</title>

		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<h1 class="text-center">File Metadata Microservice</h1>
			<br/>
			<h4 class="text-center">
				Choose a file to upload and the api will return the file size (in bytes) in the respose JSON.
			</h4>
			<br/>
			<div style="margin-left:25%;">
				<form action="/log" method="POST" class="form-inline" role="form" enctype="multipart/form-data">
					<div class="col-md-5 form-group" style="margin-top:8px;">
					    <input type="file" name="fileToUpload">
					</div>
					<input type="submit" value="Upload Image" name="submit" class="btn btn-primary">
				</form>
			</div>
		</div>
	</body>
</html>
